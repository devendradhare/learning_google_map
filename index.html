<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        location will be show here.
    </div>
    <a href="load_google_map.html">load_google_map.html</a>
    <a href="copyed_from_map_api.html">copyed_from_map_api.html</a>
    <a href="map_direction.html">map_direction.html</a>


    <script>
        var demo = document.getElementById("demo");

        showUserLetLng();
        function showUserLetLng() {
            navigator.geolocation.getCurrentPosition(sucsses, error);
        }

        function sucsses(position) {
            console.log(position);
            demo.innerHTML = "latitude : " + position.coords.latitude + "\nlongitude : " + position.coords.longitude;
        }
        
        function error(error) {
            console.log(error);
            demo.innerHTML = "error " + error.message;
        }
    </script>
</body>

</html>
